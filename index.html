<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemonotchi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pokemonotchi</h1>
        <h2 id="name"></h2>
        <h2 id="age">0</h2>
    </header>
    <div>
        <div id="audioButton">
            <audio id="audio" src="assets/littleroottown.mp3"></audio>
            <button id="playAudio">Play Audio</button>
        </div>
        <div id="stopAudioButton">
            <button id="stopAudio">Stop Audio</button>
        </div>
        <div id="statsText">
            <ul>
                <li id="food">Hunger</li>
                <li id="sleep">Sleepiness</li>
                <li id="bored">Boredom</li>
            </ul>
        </div>
        <audio id="tiredAudio" src="assets/tired.mp3"></audio>
        <audio id="breadAudio" src="assets/bread.mp3"></audio>
        <audio id="havingFunAudio" src="assets/havingFun.mp3"></audio>
        <div id="statsLevel">
            <ul>
                <li id="foodLevel">10</li>
                <li id="sleepLevel">10</li>
                <li id="boredLevel">10</li>
            </ul>
        </div>
        <div id="image">
            <img src="assets/squirtle.png" class = "squirtle">
            <img src="assets/wartortle.png" class = "wartortle">
            <img src="assets/blastoise.png" class = "blastoise">
        </div>
        <div id="buttons">
            <button id="foodButton">FEED!</button>
            <button id="sleepButton">SLEEP!</button>
            <button id="funButton">ENTERTAIN!</button>
        </div>
    </div>
    <script type="text/javascript" src="js/tama.js"></script>

</body>

</html>
