<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/start.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMONOTCHI</title>
</head>
<body>
    <div id="audioButton">
        <audio id="audio" src="/assets/littleroottown.mp3"></audio>
        <button id="playAudio">Play Audio</button>
    </div>
    <div id="stopAudioButton">
        <button id="stopAudio">Stop Audio</button>
    </div>
    <h1>POKEMONOTCHI</h1>
    <p>Take care of your pet so that you can become the Pokemonotchi Champion! <br>
        You will need to feed, entertain, and allow your pet to sleep in order to keep it healthy. <br>
        Take care of your pet long enough and it might just surprise you!</p>
    <div class="play">
        <button id="playGame">Play</button>
    </div>
    <script type="text/javascript" src="/js/start.js"></script>
</body>
</html>
